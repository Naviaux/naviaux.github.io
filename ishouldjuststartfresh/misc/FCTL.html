						picture: "https://gamepedia.cursecdn.com/lolesports_gamepedia_en/a/ad/CG_Vulcan_2019_Split_1.png?version=bf43aeb0065da675d3430acea70dfd4f"
					},
					"Wadid" : {
						team : team.lcs.fly,
						picture: "https://gamepedia.cursecdn.com/lolesports_gamepedia_en/1/15/FLY_Wadid_2019_Split_2.png?version=7f3115a51dd12cd2c5369f46dd1d7b12"
					},
					"Zeyzal" : {
						team : team.lcs.c9,
						picture: "https://gamepedia.cursecdn.com/lolesports_gamepedia_en/thumb/c/c2/C9_Zeyzal_2019_Split_2.png/800px-C9_Zeyzal_2019_Split_2.png?version=480f0e428306773589a5e36505255c55"
					},
				}
			}
			$(document).ready(function () {
				var dragging = "";
				$("#sel").on("change", function (e) {
					var selected = $("#sel").val();
					var save = $("#people")[0].outerHTML;
					var other = $("#list");
					var inter = "<tbody>" + save;
					var row = 0;
					for (loop in list[selected]) {
						inter += "<tr id=\"" + row++ + "\">";
						for (var i = 0; i < 4; i++) {
							inter += "<td id=\"" + loop + "-" + i + "\" class=\"draggable\"><img class=\"" + list[selected][loop].team + "\" src=\"" + list[selected][loop].picture + "\"></img>" + loop + "</td>";
						}
						inter += "</tr>";
					}
					inter += "</tbody>";
					other.html(inter);
					setdrag();
				});
				
				function setdrag() {
					$(".draggable").on("click", function (e) {
						dragging = e.currentTarget.id;
					});
				}
				$(document).on("keydown", function (e){
					if (dragging != "" && (e.code == "ArrowUp" || e.code == "ArrowDown")) {
						var cell = $("#" + dragging);
						var col = parseInt(dragging.split("-")[1]);
						var row = parseInt(cell.parent().attr("id"));
						console.log(cell);
						console.log("{" + col + "," + row + "}");
						if (e.code == "ArrowUp" && row > 0) {
							var above = $("#" + (row - 1) + " .draggable");
							var trow = $("#" + row + " .draggable");
							
							above.eq(col).after(cell);
							(col - 1 > -1 ? trow.eq(col-1).after(above.eq(col)) : trow.eq(col+1).before(above.eq(col)));
						}
						if (e.code == "ArrowDown" && row < $("td").length) {
							var below = $("#" + (row + 1) + " .draggable");
							var trow = $("#" + row + " .draggable");
							
							below.eq(col).after(cell);
							(col-1 > -1 ? trow.eq(col-1).after(below.eq(col)) : trow.eq(col+1).before(below.eq(col)));
						}
					}
				});
				
				$("#sel").trigger("change");
			});
			
		</script>
	
	</head>
	<body>
		<select id="sel">
			<option value="top">Top</option>
			<option value="jg">Jungle</option>
			<option value="mid">Mid</option>
			<option value="adc">ADC</option>
			<option value="sup">Support</option>
		</select>
		<table id="list">
			<tr id="people">
				<td><img src="https://gamepedia.cursecdn.com/lolesports_gamepedia_en/thumb/a/a5/TL_IWDominate_2016_Spring.png/757px-TL_IWDominate_2016_Spring.png"><br>IWDominate</td>
				<td><img src="https://gamepedia.cursecdn.com/lolesports_gamepedia_en/thumb/1/18/TL_Locodoco.jpg/610px-TL_Locodoco.jpg"><br>Locodoco</td>
				<td><img src="https://pbs.twimg.com/profile_images/1007462983885209601/XbKNHRHK.jpg"><br>Zirene</td>
				<td><img src="https://pbs.twimg.com/profile_images/1036599508363239424/0Y20UjXl.jpg"><br>dGon</td>
			</tr>
		</table>
	</body>
</html>
