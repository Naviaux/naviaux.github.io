<html>
	<head>
		<title>Blank Page</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="nice.css" />
	</head>
	<body id="body">
		<div id="header">
			<h3 id="htitle">Upgrade Incremental</h3>
			<p id="news-ticker">
				<marquee id="ticker-inside">News Ticker</marquee>
			</p>
			<input id="clicker" type="button" value="Click">
			<p id="counter">7,085</p>
		</div>
		<div id="upgrade-container-up">
			<h4 id="utitle">Upgrade List</h4>
			<ul id="upgrade-list"></ul>
		</div>
		<div id="stats-window-up">
			<h4 id="stitle">Statistics Window</h4>
			<p id="stats-money">Money: 7085</p>
			<p id="stats-clicks">Clicks: 6</p>
			<p id="stats-click-money">Money/Click: 1</p>
			<p id="stats-total-click">Total Click Money: 6</p>
			<p id="stats-upgrades-bought" style="display: block;">Upgrades Bought: 13/15</p>
			<p id="stats-total-money">Total Money: 6</p>
		</div>
		<div id="automation-display-up">
			<h3 id="atitle">Automations</h3>
			<div id="automation-basic" class="auto-display">
				<p id="automation-basic" class="auto-name">Basic Automation (+1)</p>
				<p id="automation-basic" class="auto-cost">1</p>
				<p id="automation-basic" class="auto-counter">0 owned</p>
				<p id="automation-basic" class="auto-income">0/s</p>
			</div>
		</div>
		<div id="save-manager-up">
			<h4 id="save-title">Save Manager</h4>
			<input id="save" type="button" value="Save">
			<input id="auto-save" type="checkbox">
			<label id="save-label">Auto-Save</label>
		</div>
	</body>
</html>
