		<script>
		(function () {
// initializes touch and scroll events
    var supportTouch = $.support.touch,
        scrollEvent = "touchmove scroll",
        touchStartEvent = supportTouch ? "touchstart" : "mousedown",
        touchStopEvent = supportTouch ? "touchend" : "mouseup",
        touchMoveEvent = supportTouch ? "touchmove" : "mousemove";

    // handles swipeup and swipedown
    $.event.special.swipeupdown = {
        setup: function () {
            var thisObject = this;
            var $this = $(thisObject);

            $this.bind(touchStartEvent, function (event) {
                var data = event.originalEvent.touches ?
                        event.originalEvent.touches[ 0 ] :
                        event,
                    start = {
                        time: (new Date).getTime(),
                        coords: [ data.pageX, data.pageY ],
                        origin: $(event.target)
                    },
                    stop;

                function moveHandler(event) {
                    if (!start) {
                        return;
                    }

                    var data = event.originalEvent.touches ?
                        event.originalEvent.touches[ 0 ] :
                        event;
                    stop = {
                        time: (new Date).getTime(),
                        coords: [ data.pageX, data.pageY ]
                    };

                    // prevent scrolling
                    if (Math.abs(start.coords[1] - stop.coords[1]) > 10) {
                        event.preventDefault();
                    }
                }

                $this
                    .bind(touchMoveEvent, moveHandler)
                    .one(touchStopEvent, function (event) {
                        $this.unbind(touchMoveEvent, moveHandler);
                        if (start && stop) {
                            if (stop.time - start.time < 1000 &&
                                Math.abs(start.coords[1] - stop.coords[1]) > 30 &&
                                Math.abs(start.coords[0] - stop.coords[0]) < 75) {
                                start.origin
                                    .trigger("swipeupdown")
                                    .trigger(start.coords[1] > stop.coords[1] ? "swipeup" : "swipedown");
                            }
                        }
                        start = stop = undefined;
                    });
            });
        }
    };

//Adds the events to the jQuery events special collection
    $.each({
        swipedown: "swipeupdown",
        swipeup: "swipeupdown"
    }, function (event, sourceEvent) {
        $.event.special[event] = {
            setup: function () {
                $(this).bind(sourceEvent, $.noop);
            }
        };
        //Adds new events shortcuts
        $.fn[ event ] = function( fn ) {
            return fn ? this.bind( event, fn ) : this.trigger( event );
        };
        // jQuery < 1.8
        if ( $.attrFn ) {
            $.attrFn[ event ] = true;
        }
    });

})();
</script>
		<script>
			$(document).ready( function () {
				maxScreens = $(".screen").length;
				
				$("html").on("mousewheel", function(e) {
					if (e.originalEvent.deltaY > 0)
						nextSlide();
					if (e.originalEvent.deltaY < 0)
						previousSlide();
				});
				$("html").on("swipedown", previousSlide);
				$("html").on("swipeup", nextSlide);
				$("#previous").on("click", previousSlide);
				$("#next").on("click", nextSlide);
			});
			
			var currentScreen = 1;
			var maxScreens = $(".screen").length;
			var animating = false;
			function nextSlide () {
				if (!animating) {
					currentScreen++;
					if (currentScreen > maxScreens) {
						currentScreen = maxScreens;
						return;
					} 
					animating = true;
					if (currentScreen >= maxScreens)
						$("#next").hide();
					else
						$("#next").show();
						
					
					$("#previous").show();
					$("#s" + (currentScreen - 1)).slideUp( function () { animating = false } );
				}
			}
			function previousSlide () {
				if (!animating) {
					currentScreen--;
					if (currentScreen < 1) {
						currentScreen = 1;
						return;
					}
					
					animating = true;
					if (currentScreen <= 1)
						$("#previous").hide();
					else
						$("#previous").show();
						
					
					$("#next").show();
					$("#s" + (currentScreen)).slideDown( function () { animating = false } );
				}
			}
		</script>
