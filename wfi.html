<html>
	<head>
		<title>White Fang Industries</title>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
		<style>
			html, body {
				background-color: #f7f4e5;
				margin: 0; padding: 0;
				font-family: 'Comfortaa', cursive;
				overflow: hidden;
				color: #3f3f4f;
			}
			.screen {
				width: 100vw;
				height: 100vh;
			}
			.left:before {
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			.left {
				float: left;
				width: 50%;
				height: 100%;
				text-align: center;
			}
			.right:before {
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			.right {
				float: right;
				width: 50%;
				height: 100%;
				background-color: #3f3f4f;
				overflow: hidden;
				white-space: nowrap;
			}
			.content { display: inline-block; }
			#s1 .left {
				font-size: 48px;
				width: 100%;
			}
			#s2 {
				font-size: 24px;
			}
			#next:after{
				font-family: "Cambria Math";
				content: "⩔";
			}
			#next  {
				text-align: center;
				font-size: 2.5vh;
				font-family: "Cambria Math";
				border-top: 1px solid #9e4242;
				width: 100vw;
				height: 3vh;
				position: absolute;
				bottom: 0px;
				color: #9e4242;
				background-color: #f7f4e5;
			}
			#next:hover {
				background-color: #3f3f4f;
				color: #f7f4e5;
				cursor: pointer;
			}
			#previous:after{
				font-family: "Cambria Math";
				content: "⩓";
			}
			#previous {
				text-align: center;
				font-size: 2.5vh;
				font-family: "Cambria Math";
				border-bottom: 1px solid #9e4242;
				width: 100%;
				height: 3vh;
				position: absolute;
				top: 0;
				color: #9e4242;
				background-color: #f7f4e5;
			}
			#previous:hover {
				background-color: #3f3f4f;
				color: #f7f4e5;
				cursor: pointer;
			}
			
			@media (min-width: 600px) and (orientation:landscape) {
				#previous {
					font-size: 22px;
					border: 1px solid #9e4242;
					border-radius: 25px;
					width: 50px;
					height: 25px;
					margin-left: calc(50vw - 2.5vw / 2);
					top: 25px;
				}
				#next  {
					font-size: 22px;
					border: 1px solid #9e4242;
					border-radius: 25px;
					width: 50px;
					height: 25px;
					margin-left: calc(50vw - 2.5vw / 2);
					bottom: 25px;
				}
			}
			
			.ctr {
				vertical-align: middle;
			}
		</style>
		<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="http:////cdn.jsdelivr.net/quojs/2.3.1/quo.js"></script>
		<script>
			$(document).ready( function () {
				maxScreens = $(".screen").length;
				
				$("html").on("mousewheel", function(e) {
					if (e.originalEvent.deltaY > 0)
						nextSlide();
					if (e.originalEvent.deltaY < 0)
						previousSlide();
				});
				$$("html").on("swipeDown", previousSlide);
				$$("html").on("swipeUp", nextSlide);
				$("#previous").on("click", previousSlide);
				$("#next").on("click", nextSlide);
			});
			
			var currentScreen = 1;
			var maxScreens = $(".screen").length;
			var animating = false;
			function nextSlide () {
				if (!animating) {
					currentScreen++;
					if (currentScreen > maxScreens) {
						currentScreen = maxScreens;
						return;
					} 
					animating = true;
					if (currentScreen >= maxScreens)
						$("#next").hide();
					else
						$("#next").show();
						
					
					$("#previous").show();
					$("#s" + (currentScreen - 1)).slideUp( function () { animating = false } );
				}
			}
			function previousSlide () {
				if (!animating) {
					currentScreen--;
					if (currentScreen < 1) {
						currentScreen = 1;
						return;
					}
					
					animating = true;
					if (currentScreen <= 1)
						$("#previous").hide();
					else
						$("#previous").show();
						
					
					$("#next").show();
					$("#s" + (currentScreen)).slideDown( function () { animating = false } );
				}
			}
		</script>
	
		<meta property="og:type" content="website">
		<meta property="og:title" content="WhiteFang Industries" />
		<meta property="og:description" content="Welcome to WhiteFang Industries. This webpage is a mockup." />
		<meta property="og:url" content="naviaux.github.com/wfi" />
	</head>
	<body>
		<div class = "screen" id = "s1">
			<div class = "left">
				<div class = "content">
					WhiteFang Industries<br>
					<span style="display: block;font-size: 16px; margin-top: 12px;">This webpage is a mockup.</span>
				</div>
			</div>
		</div>
		<div class = "screen" id = "s2">
			<div class="left">
				<div class = "content">
					Mining. Industry. Trade.
				</div>
			</div>
			<div class="right"><img class="ctr" src="MB2.png" style="position: relative; right: 500px;"></div>
		</div>
		
		<div id = "previous" style="display: none"></div>
		<div id = "next"></div>
	</body>
</html>
